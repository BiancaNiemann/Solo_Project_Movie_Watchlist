<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1>Find Your Film</h1>
                <a class="watchlist" href="./watchlist.html">My Watchlist</a>
            </header>
            <div class="search-bar">
                <input class="input-bar" id="search-bar" type="search" placeholder="Enter movie name!" required/>
                <button class="search-btn" id="search-button">Search</button>
                <div class="dropdown">
                    <button id="drop-btn" class="drop-btn">Sort by</button>
                    <div id="my-dropdown" class="my-dropdown">
                        <p class="list-item" id="alpha">Alphabetically</p>
                        <p class="list-item" id="rate">Rating</p>
                    </div>
                </div>
            </div>
            <div id="movies-container" class="movies-container">
                <div class="start-page">
                    <img class="start-img" src="./icon.png"/>
                    <h4 class="start-text">Start Exploring</h4>
                </div>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
